<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <article class="scoreboard">
      <div id="user-label" class="badge-user">user</div>
      <div id="computer-label" class="badge-computer">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </article>

    <div class="result">
      <p>Paper beats rock. You win!</p>
    </div>

    <div class="choices">
      <button class="choice" type="submit" id="r" name="Rock" value="Rock">
        Rock
      </button>
      <button class="choice" type="submit" id="p" name="Paper">Paper</button>
      <button class="choice" type="submit" id="s" name="Scissors">
        Scissors
      </button>
    </div>

    <p>Choose your destiny!</p>
  </body>
</html>
